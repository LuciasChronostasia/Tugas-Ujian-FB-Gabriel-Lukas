<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucias Chinese Restaurant - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap">
    <style>
    body {
        display: flex;
        margin: 0;
        background-color: #f8e6cc;
        font-family: 'Noto Serif', 'serif';
        justify-content: center;
        align-items: center;
        height: 800px;
        background-image: url('w.jpg');
        background-size: cover;
    }
    .as {
        background-color: #f8e6cc;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        max-width: 600px;
        border-radius: 10px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #d9534f; 
    }

    .grup {
        margin: 10px 0;
        text-align: left;
    }

    label {
        display: block;
        font-weight: bold;
        color: #333; 
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #d4af37; 
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #f0e0a1;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #d9534f; 
        color: #fff;
        font-family: 'Noto Serif', 'serif';
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #c9302c;
    }

    .pesan {
        color: #d9534f; 
        font-size: 14px;
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <div class="as">
        <h1>Welcome to Lucias Chinese Restaurant</h1>
        <form id="aw">
            <img src="d.jpg" width="600px" height="300px" alt="">
            <div class="grup">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="grup">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div class="grup">
                <button type="submit">Login</button>
            </div>
        </form>
        <p id="pesan" class="pesan"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const aw1 = document.getElementById("aw");
            const pesan2 = document.getElementById("pesan");

            aw1.addEventListener("submit", function(e) {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (username === "" || password === "") {
                    pesan2.textContent = "Username dan Password harus diisi.";
                } else if (username !== "Admin" || password !== "1234") {
                    pesan2.textContent = "Username atau Password salah.";
                } else {
                    pesan2.textContent = "";
                    window.location.href = "Lucias Chinese Restaurant.html";
                }
            });
        });
    </script>
</body>
</html>
